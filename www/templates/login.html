<ion-view view-title="" name="login-view" ng-init="user = {email: '', password: ''}">
    <ion-content class="padding flex-content">
        <div class="img-container row row-center">
            <div class="col"><img src="img/logo.png" alt=""></div>
            <span class="title">Chegou Água</span>
        </div>                
        <form name="loginForm" class="login-form">
            <div class="list list-inset">
                <label class="item item-input" 
                ng-class="{'invalid': loginForm.email.$touched && loginForm.email.$invalid}">
                    <input id="login-field" name="email" type="text" placeholder="Usuário" ng-model="user.email" required>
                </label>
                <label class="item item-input" ng-class="{'invalid': loginForm.password.$touched && loginForm.password.$invalid}">
                    <input type="password" name="password" placeholder="Senha" ng-model="user.password" required>
                </label>
            </div>
            <button class="button button-block button-positive" type="submit" ng-click="login()">Entrar</button>
        </form>
        <button class="button button-block button-positive" ng-click="goToSignup()">Cadastrar-se</button>
    </ion-content>
</ion-view>
